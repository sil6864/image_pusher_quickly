name: Cleanup Old Actions Runs
on:
  schedule:
    - cron: '0 2 4 * *'
  workflow_dispatch:
jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete outdated runs
        uses: yanovation/delete-old-actions@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          days-ago: 3    # 清理45天前的记录
          keep-latest: 3 # 保留最近10次运行
